<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <title>Gender Differences Director</title>
</head>
<style>
  .navbar {
    background-color: #212529;
  }
  .navbar .navbar-brand {
    font-size: 22px;
  }
  .navbar a,
  .list-group-item {
    color: white;
    font-size: 16px;
  }
  .navbar :hover {
    color: #4e79a7;
    text-decoration: none;
  }
  body {
    font-family: "Times New Roman", Times, serif;
    font-size: 16px;
    margin: 0;
    padding: 0;
    border: 0;
    height: 100%;
    max-height: 100%;
  }
  .d3tipclass {
    line-height: 1;
    padding: 6px;
    background: #212529;
    color: #fff;
    font-size: 13px;
  }
  button,
  .card {
    border: none;
    background: none;
    display: block;
    text-align: left;
  }
  button:hover {
    background: #212529;
    color: white;
  }
  button:focus {
    outline: 0;
    background: #212529;
    color: white;
  }
  .card-header {
    background: none;
    font-size: 16px;
  }
  .card-body {
    font-size: 14px;
  }
  #accordion {
    margin-top: 20px;
    border: 1px solid lightgrey;
  }
  .scroll {
    max-height: 300px;
    overflow-y: auto;
  }
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 60%;
    vertical-align: top;
  }
  .svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
  }
  .options {
    border: 1px solid lightgrey;
    text-align: center;
  }
  .btn-group {
    padding-top: 20px;
    padding-bottom: 20px;
  }
  div#label {
    text-align: center;
  }
  .graph {
    margin-top: 70px;
    overflow-y: scroll;
    margin-bottom: 10px;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="d3-tip.js"></script>
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="index.html">Summer 2020 Graphs</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Gender Differences Director</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="GenderDifferencesFilm.html">Gender Differences Film</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="RecurringActors.html">Recurring Actors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ActorDirectorRelations.html">Actor Director Relations</a>
      </li>
    </ul>
  </nav>
  <h5 style="padding-left: 15px; padding-top: 10px;">
    Actor Gender Differences Per Director
  </h5>
  <div class="container-fluid">
    <div class="row" style="padding-left: 15px;">
      <div class="col-md-3">
        <div class="tableOfContents">
          <div
            style="border: 1px solid lightgrey; padding: 6px; margin-top: 10px;"
          >
            <h6
              style="
                padding: 5px;
                text-align: center;
                font-size: 17px;
                font-weight: 550;
              "
            >
              Summary About Director
            </h6>
            <div>
              <p id="summary" style="text-align: center; line-height: 1.2;"></p>
            </div>
          </div>
          <div id="accordion"></div>
        </div>
      </div>
      <div class="col-md-8" style="margin-top: 10px;">
        <div id="labels"></div>
        <div id="container" class="svg-container graph"></div>
      </div>
    </div>
  </div>
  <script>
    d3.csv("actorCount.csv").then((data) => {
      var directors = [];
      directors = data.map(function (d) {
        return d.director;
      });
      var cardheaders = [];

      for (var i = 0; i < directors.length; i++) {
        if (cardheaders.includes(directors[i])) {
          continue;
        } else {
          cardheaders.push(directors[i]);
        }
      }

      cardheaders.sort();

      d3.select("#accordion").append("div").classed("card", true).html(
        `<div class="card">
              <div
                class="card-header"
              >
                Female Directors
              </div>
              <div class="card-body scroll">
              </div>`
      );

      for (var k = 0; k < cardheaders.length - 1; k++) {
        d3.select(".card-body").append("div").html(
          `<button
                    class="col-md-12"
                    onclick="choose('${cardheaders[k]}')"
                  >
                    ${cardheaders[k]}
                  </button>`
        );
      }
    });

    choose("Agnes Varda");

    function choose(director) {
      d3.csv("actorCount.csv").then((data) => {
        d3.selectAll("svg").remove();
        d3.selectAll("p#summary > text").remove();

        dataDirector = data.filter(function (d) {
          return d.director == director;
        });

        var margin = { top: 0, right: 30, bottom: 0, left: 200 },
          width = 880 - margin.left - margin.right;
        var films = d3.selectAll(
          dataDirector.map(function (d) {
            if (d.director == director) {
              return d.film;
            }
          })
        );
        var filmCount = films.size();
        if (filmCount < 10) {
          value = 60;
        } else {
          value = 40;
        }
        var height = filmCount * value - margin.top - margin.bottom;

        var xAxisSvg = d3
          .select("div#labels")
          .append("svg")
          .attr("viewBox", "0 0 880 80")
          .attr("preserveAspectRatio", "xMinYMin meet")
          .classed("svg-content", true)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + 20 + ")");

        var svg = d3
          .select("div#container")
          .append("svg")
          .attr("viewBox", "0 0 880 " + (height + margin.top + margin.bottom))
          .attr("preserveAspectRatio", "xMinYMin meet")
          .classed("svg-content", true)
          .append("g")
          .attr(
            "transform",
            "translate(" + margin.left + "," + margin.top + ")"
          );

        let malehover = d3
          .tip()
          .attr("class", "d3tipclass")
          .direction("n")
          .offset([0, 0])
          .html(function (d) {
            var count = d.maleactors;
            if (d.maleactors == "") {
              count = 0;
            }
            var content =
              "<span style='margin-left: 2.5px;'><b>" +
              count +
              "</b></span><br>";
            return content;
          });
        svg.call(malehover);

        let femalehover = d3
          .tip()
          .attr("class", "d3tipclass")
          .direction("n")
          .offset([0, 0])
          .html(function (d) {
            var count = d.femaleactors;
            if (d.femaleactors == "") {
              count = 0;
            }
            var content =
              "<span style='margin-left: 2.5px;'><b>" +
              count +
              "</b></span><br>";
            return content;
          });
        svg.call(femalehover);

        let maleNum = d3.sum(dataDirector, (d) => d.maleactors);
        let femaleNum = d3.sum(dataDirector, (d) => d.femaleactors);

        var summary = d3
          .select("p#summary")
          .append("text")
          .style("font-size", 16)
          .text(
            "Director " +
              director +
              " has " +
              (maleNum + femaleNum) +
              " total actors, " +
              maleNum +
              " male and " +
              femaleNum +
              " female, throughout her " +
              filmCount +
              " films."
          );

        xAxisSvg
          .append("text")
          .attr("text-anchor", "middle")
          .style("font-size", 19)
          .style("font-weight", 550)
          .attr(
            "transform",
            "translate(" +
              (width - margin.left + margin.right) / 2 +
              "," +
              0 +
              ")"
          )
          .text("Director " + director);

        xAxisSvg
          .append("text")
          .attr("text-anchor", "middle")
          .style("font-size", 19)
          .style("font-weight", 550)
          .attr(
            "transform",
            "translate(" + (0 - margin.left / 2) + "," + 40 + ")"
          )
          .text("Films");

        var y = d3
          .scaleBand()
          .range([0, height])
          .domain(
            dataDirector.map(function (d) {
              if (d.director == director) {
                return d.film;
              }
            })
          )
          .padding(1);
        svg
          .selectAll("g")
          .data(dataDirector)
          .enter()
          .append("text")
          .attr("y", function (d) {
            return y(d.film) + 3;
          })
          .attr("x", function (d) {
            return 0 - 180;
          })
          .attr("text-anchor", "start")
          .text(function (d) {
            return d.film;
          })
          .style("font-size", function (d) {
            if (this.getComputedTextLength() >= margin.left - 20) {
              return 13 + "px";
            } else {
              return 16 + "px";
            }
          })
          .style("margin", "5")
          .call(wrap, margin.left - 20);

        var x = d3
          .scaleLinear()
          .range([0, width])
          .domain([
            -1,
            d3.max(dataDirector, function (d) {
              return Math.max(d.maleactors, d.femaleactors);
            }),
          ]);
        xAxisSvg
          .append("g")
          .call(d3.axisTop(x))
          .attr("transform", "translate(" + 0 + "," + 40 + ")")
          .selectAll("text")
          .style("font-size", "12")
          .style('font-family', "Times New Roman");

        svg
          .selectAll("lines")
          .data(dataDirector)
          .enter()
          .append("line")
          .attr("x1", function (d) {
            return x(d.femaleactors);
          })
          .attr("x2", function (d) {
            return x(d.maleactors);
          })
          .attr("y1", function (d) {
            return y(d.film);
          })
          .attr("y2", function (d) {
            return y(d.film);
          })
          .attr("stroke", "grey")
          .attr("stroke-width", "1px");

        svg
          .selectAll("circles")
          .data(dataDirector)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.maleactors);
          })
          .attr("cy", function (d) {
            return y(d.film);
          })
          .attr("r", "8")
          .style("fill", "rgb(17, 138, 178)")
          .on("mouseover", malehover.show)
          .on("mouseout", malehover.hide);

        svg
          .selectAll("circles")
          .data(dataDirector)
          .enter()
          .append("circle")
          .attr("cx", function (d) {
            return x(d.femaleactors);
          })
          .attr("cy", function (d) {
            return y(d.film);
          })
          .attr("r", "8")
          .style("fill", "rgb(244, 124, 152)")
          .on("mouseover", femalehover.show)
          .on("mouseout", femalehover.hide);
      });
    }

    function wrap(text, width) {
      text.each(function () {
        var text = d3.select(this),
          words = text.text().split(/\s+/).reverse(),
          word,
          line = [],
          lineNumber = 0,
          lineHeight = 1,
          x = text.attr("x"),
          y = text.attr("y"),
          dy = 0,
          tspan = text
            .text(null)
            .append("tspan")
            .attr("x", x)
            .attr("y", y)
            .attr("dy", dy + "em");
        while ((word = words.pop())) {
          line.push(word);
          tspan.text(line.join(" "));
          if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = text
              .append("tspan")
              .attr("x", x)
              .attr("y", y)
              .attr("dy", ++lineNumber * lineHeight + dy + "em")
              .text(word);
          }
        }
      });
    }
  </script>
</body>
