<h5 style="padding-left: 15px; padding-top: 10px;">
  Different Directors and Their Medias Per Actor
</h5>
<div class="container-fluid">
  <div class="row" style="padding-left: 15px;">
    <div class="col-md-3">
        <div
          style="
            border: 1px solid lightgrey;
            padding: 6px;
            margin-top: 10px;
          "
        >
          <h6
            style="
              margin: 5px;
              text-align: center;
              font-size: 17px;
              font-weight: 550;
            "
          >
            Summary
          </h6>
          <div>
            <p id="summary" style="text-align: center; line-height: 1.2;"></p>
          </div>
        </div>
        <input
          class="form-control"
          id="myInput"
          type="text"
          placeholder="Search.."
          style="margin-top: 15px;"
        />

    </div>
    <div id="container" class="svg-container col-md-4"></div>
    <div id="containerTwo" class="svg-container col-md-4"></div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#myInput").on("keyup", function () {
      var value = $(this).val().toLowerCase();
      $(".card-body *").filter(function () {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      });
    });
  });
</script>
<script>
  var margin = { top: 40, right: 20, bottom: 40, left: 20 },
    width = 450 - margin.left - margin.right,
    height = 660 - margin.top - margin.bottom;

  var svg = d3
    .select("div#container")
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 450 660")
    .classed("svg-content", true)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var margin2 = { top: 40, right: 20, bottom: 40, left: 20 },
    width2 = 450 - margin.left - margin.right,
    height2 = 660 - margin.top - margin.bottom;

  var svgTwo = d3
    .select("div#containerTwo")
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox", "0 0 450 660")
    .classed("svg-content", true)
    .append("g")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

  d3.json("repeatedFilms.json", function (error, data) {
    var menunodes = [];
    data.nodes.forEach(function (d) {
      if (!menunodes.includes(d.id) && d.group != "me") {
        menunodes.push(d.id);
      }
    });

    menunodes.sort();

    d3.select("#accordion").append("div").classed("card", true).html(
      `<div class="card">
              <div
                class="card-header"
              >
                Actors
              </div>
              <div class="card-body scroll">
              </div>`
    );

    for (var k = 0; k < menunodes.length; k++) {
      d3.select(".card-body").append("div").html(
        `<button
                    class="col-md-12"
                    onclick="chooseDirectors('${menunodes[k]}')"
                  >
                    ${menunodes[k]}
                  </button>`
      );
    }
  });

  chooseDirectors("A Martinez");

  function chooseDirectors(actor) {
    d3.json("repeatedDirectors.json", function (error, data) {
      chooseFilms(actor);
      d3.selectAll("svg > g > *").remove();
      d3.selectAll("p#summary > text").remove();
      if (error) throw error;

      var simulation = d3
        .forceSimulation()
        .force(
          "link",
          d3
            .forceLink()
            .id(function (d) {
              return d.id;
            })
            .distance(100)
        )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width / 2, height / 2));

      let maleNum = d3.sum(data.nodes, (d) => d.group == "m");
      let femaleNum = d3.sum(data.nodes, (d) => d.group == "f");
      let directorNum = d3.sum(data.nodes, (d) => d.group == "d");

      d3.select("p#summary")
        .append("text")
        .style("text-anchor", "middle")
        .style("font-size", 20)
        .text("With " + directorNum + " different female directors, " + maleNum + " male actors and " + femaleNum + " female actors have worked with more than one female director.")
        .attr(
          "transform",
          "translate(" +
            (width + margin.left + margin.right) / 2 +
            "," +
            margin.right +
            ")"
        );

      var filterednodes = [];
      data.links.forEach(function (d) {
        if (!filterednodes.includes(d.target) && d.source === actor) {
          filterednodes.push(d.target);
        }
      });

      data.links = data.links.filter(function (d) {
        if (d.source === actor) {
          return d.target;
        }
      });

      data.nodes = data.nodes.filter(function (d) {
        if (filterednodes.includes(d.id) || d.id === actor) {
          return d.id;
        }
      });

      var myText = svg
        .selectAll(".mytext")
        .data(data.nodes)
        .enter()
        .append("text")
        .style("text-anchor", "middle")
        .style("font-size", 18)
        .text("Female Directors " + actor + " Worked With")
        .attr(
          "transform",
          "translate(" +
            (width) / 2 +
            "," +
            margin.right +
            ")"
        );

      let color = d3
        .scaleOrdinal()
        .domain(["m", "f", "d"])
        .range(["rgb(17, 138, 178)", "rgb(244, 124, 152)", "#DBA506"]);

      var link = svg
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
        .attr("stroke-width", 1);

      var node = svg
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(data.nodes)
        .enter()
        .append("g");

      var circles = node
        .append("circle")
        .attr("r", 15)
        .attr("fill", function (d) {
          return color(d.group);
        })
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

      var directorsforactor = [];
      data.nodes.forEach(function (d) {
        if (!directorsforactor.includes(d.id) && d.group == "d") {
          directorsforactor.push(d.id);
        }
      });

      directorsforactor.sort();

      var labels = node
        .append("text")
        .text(function (d) {
          if (d.group == "d") {
            return d.id;
          }
        })
        .style("text-anchor", "middle")
        .attr("transform", "translate(0, -20)");

      simulation.nodes(data.nodes).on("tick", ticked);

      simulation.force("link").links(data.links);

      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node.attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
      }

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    });
  }
  function chooseFilms(actor) {
    d3.json("repeatedFilms.json", function (error, data) {
      d3.selectAll("svgTwo > g > *").remove();
      if (error) throw error;

      var simulation = d3
        .forceSimulation()
        .force(
          "link",
          d3
            .forceLink()

              return d.id;
            })
            .distance(100)
        )
        .force("charge", d3.forceManyBody().strength(-300))
        .force("center", d3.forceCenter(width2 / 2, height2 / 2));

      var filterednodes = [];
      data.links.forEach(function (d) {
        if (!filterednodes.includes(d.target) && d.source === actor) {
          filterednodes.push(d.target);

      });

      data.links = data.links.filter(function (d) {
        if (d.source === actor) {
          return d.target;
        }
      });

      data.nodes = data.nodes.filter(function (d) {
        if (filterednodes.includes(d.id) || d.id === actor) {
          return d.id;
        }
      });

      var myText = svgTwo
        .selectAll(".mytext")
        .data(data.nodes)
        .enter()
        .append("text")
        .style("text-anchor", "middle")
        .style("font-size", 18)
        .text("The Corresponding Media " + actor + " Acted In")
        .attr(
          "transform",
          "translate(" +
            (width2) / 2 +
            "," +
            margin2.right +
            ")"
        );

      let color = d3
        .scaleOrdinal()
        .domain(["m", "f", "me"])
        .range(["rgb(17, 138, 178)", "rgb(244, 124, 152)", "#212529"]);

      var link = svgTwo
        .append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
        .attr("stroke-width", 1);

      var node = svgTwo
        .append("g")
        .attr("class", "nodes")
        .selectAll("g")
        .data(data.nodes)
        .enter()
        .append("g");

      var circles = node
        .append("circle")
        .attr("r", 15)
        .attr("fill", function (d) {
          return color(d.group);
        })
        .call(
          d3
            .drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended)
        );

      var labels = node
        .append("text")
        .text(function (d) {
          if (d.group == "me") {
            return d.id;
          }
        })
        .style("text-anchor", "middle")
        .attr("transform", "translate(0, -20)");

      simulation.nodes(data.nodes).on("tick", ticked);

      simulation.force("link").links(data.links);

      function ticked() {
        link
          .attr("x1", function (d) {
            return d.source.x;
          })
          .attr("y1", function (d) {
            return d.source.y;
          })
          .attr("x2", function (d) {
            return d.target.x;
          })
          .attr("y2", function (d) {
            return d.target.y;
          });

        node.attr("transform", function (d) {
          return "translate(" + d.x + "," + d.y + ")";
        });
      }

      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }

      function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }
    });
  }
</script>
