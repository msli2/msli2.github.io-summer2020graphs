  <script>
    // dimensions
    var margin = { top: 30, right: 0, bottom: 80, left: 40 },
      width = 840 - margin.left - margin.right,
      height = 580 - margin.top - margin.bottom;

    var svg = d3
      .select(".col-md-10")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // the tooltip point to show the film, actor and role
    let tip = d3
      .tip()
      .attr("class", "d3-tip")
      .direction("n")
      .offset([0, 0])
      .html(function (d) {
        var content =
          "<span style='margin-left: 2.5px;'><b>" +
          "Actor: " +
          d.actor +
          "</b></span><br>" +
          "<span style='margin-left: 2.5px;'><b>" +
          "Role: " +
          d.role +
          "</b></span><br>";
        return content;
      });
    svg.call(tip);

    chooseFilm("They", "Anahita Ghazvinizadeh");

    function chooseFilm(film, director) {
      d3.csv("films.csv").then((data) => {
        d3.selectAll("svg > g > *").remove();

        dataDirector = data.filter(function (d) {
          return d.director == director;
        });

        dataFiltered = data.filter(function (d) {
          return d.film == film;
        });

        let malefemale = ["m", "f"];
        let xCoords = malefemale.map((d, i) => 200 + i * 400);
        let xScale = d3.scaleOrdinal().domain(malefemale).range(xCoords);
        let yScale = d3
          .scaleLinear()
          .domain(d3.extent(dataFiltered.map((d) => +d["space"])))
          .range([height - 50, 50]);
        let color = d3
          .scaleOrdinal()
          .domain(malefemale)
          .range(["#028090", "#ff686b"]);

        let maleNum = d3.sum(dataFiltered, (d) => d.gender == "m");
        let femaleNum = d3.sum(dataFiltered, (d) => d.gender == "f");
        var count = 0;
        var count1 = 0;
        var count2 = 0;
        var count3 = 0;
        let maleNumTotal = d3.sum(dataDirector, (d) => d.gender == "m");
        let femaleNumTotal = d3.sum(dataDirector, (d) => d.gender == "f");
        var formatSuffixDecimal2 = d3.format(".2s");

        svg
          .selectAll("g")
          .data(data)
          .enter()
          .append("text")
          .attr("transform", "translate(" + width / 2 + "," + 0 + ")")
          .style("text-anchor", "middle")
          .style("font-size", 18)
          .style("font-weight", 550)
          .text(function (d) {
            if (d.film == film && count == 0) {
              count += 1;
              return d.director;
            }
          });

        svg
          .selectAll("g")
          .data(data)
          .enter()
          .append("text")
          .attr("transform", "translate(" + width / 2 + "," + 20 + ")")
          .style("text-anchor", "middle")
          .style("font-size", 17)
          .text(function (d) {
            if (d.film == film && count1 == 0) {
              count1 += 1;
              return d.film;
            }
          });

        svg
          .append("rect")
          .style("fill", "#ff686b")
          .attr("width", width)
          .attr("height", 25)
          .attr("transform", "translate(" + 0 + "," + (height - 50) + ")");

        svg
          .append("rect")
          .style("fill", "#028090")
          .attr("width", (maleNum / (maleNum + femaleNum)) * width)
          .attr("height", 25)
          .attr("transform", "translate(" + 0 + "," + (height - 50) + ")");

        svg
          .append("text")
          .attr("transform", "translate(" + width / 4 + "," + (height - 60) + ")")
          .style("text-anchor", "middle")
          .style("font-size", 16)
          .style("font-weight", 550)
          .text("Male Actors: " + maleNum);

        svg
          .append("text")
          .attr(
            "transform",
            "translate(" + (3 * width) / 4 + "," + (height - 60) + ")"
          )
          .style("text-anchor", "middle")
          .style("font-size", 16)
          .style("font-weight", 550)
          .text("Female Actors: " + femaleNum);

        svg
          .selectAll("g")
          .data(data)
          .enter()
          .append("text")
          .attr(
            "transform",
            "translate(" + width / 2 + "," + (height + 10) + ")"
          )
          .style("text-anchor", "middle")
          .style("font-size", 17)
          .text(function (d) {
            if (d.film == film && count2 == 0) {
              count2 += 1;
              return "Director " + d.director + " has a total of " + maleNumTotal + " male actors and " + femaleNumTotal + " female actors throughout all her films. ";
            }
          });

        svg
          .selectAll("g")
          .data(data)
          .enter()
          .append("text")
          .attr(
            "transform",
            "translate(" + width / 2 + "," + (height + 30) + ")"
          )
          .style("text-anchor", "middle")
          .style("font-size", 17)
          .text(function (d) {
            if (d.film == film && count3 == 0) {
              count3 += 1;
              return "Her films have a total ratio of " + formatSuffixDecimal2(maleNumTotal / femaleNumTotal) + " : " + formatSuffixDecimal2(femaleNumTotal / femaleNumTotal) + " , male actors to female actors. ";
            }
          });

        var node = svg.selectAll(".persons").data(dataFiltered);

        node
          .enter()
          .append("text")
          .attr("class", "persons")
          .style("font-family", "Linearicons-Free")
          .attr("font-size", "22px")
          .text("\ue82a")
          .attr("x", (d) => xScale(d.gender))
          .attr("y", (d) => yScale(d.space))
          .style("fill", (d) => color(d.gender))
          .on("mouseover", tip.show)
          .on("mouseout", tip.hide);

        let simulation = d3
          .forceSimulation(dataFiltered)
          .force(
            "x",
            d3
              .forceX((d) => {
                return xScale(d.gender);
              })
              .strength(1)
          )
          .force(
            "y",
            d3
              .forceY((d) => {
                return yScale(d.space);
              })
              .strength(1)
          )
          .force(
            "collide",
            d3.forceCollide((d) => {
              return 15;
            })
          )
          .alphaDecay(0)
          .alpha(0.3)
          .on("tick", tick);

        function tick() {
          d3.selectAll(".persons")
            .attr("x", (d) => d.x)
            .attr("y", (d) => d.y);
        }
        let init_decay = setTimeout(function () {
          simulation.alphaDecay(0.1);
        }, 500);
      });
    }
